
@switch (phase) {
  @case (STATUS_TYPE.WAITING) {
    <ng-container *ngTemplateOutlet="spinnerTpl"></ng-container>
  }
  @case (STATUS_TYPE.TERMINATING) {
    <ng-container *ngTemplateOutlet="spinnerTpl"></ng-container>
  }
  @case (STATUS_TYPE.STOPPED) {
    <lib-icon
      icon="custom:stoppedResource"
      class="align-middle"
    ></lib-icon>
  }
  @default {
    <mat-icon [ngClass]="statusIcon" class="align-middle">
      {{ statusIcon }}
    </mat-icon>
  }
}

<ng-template #spinnerTpl>
  <mat-spinner diameter="24" class="align-middle"></mat-spinner>
</ng-template>
