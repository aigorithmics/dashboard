<div class="flex">
  <div class="page-padding-left"></div>

  @if (backButton) {
    <button
      mat-icon-button
      class="back-button"
      (click)="emitBack()"
      >
      <mat-icon>arrow_back</mat-icon>
    </button>
  }

  <div class="mat-headline title-margin" data-cy-toolbar-title>
    {{ title }}
  </div>

  <div class="margin-content">
    <ng-content></ng-content>
  </div>

  <div class="toolbar-buttons">
    @for (button of buttons; track button) {
      <!--raised button-->
      @if (button.raised) {
        <div [matTooltip]="button.tooltip">
          <button
            mat-button
            [color]="button.color"
            [disabled]="button.disabled"
            (click)="button.fn()"
            class="toolbar-button"
            [attr.data-cy-toolbar-button]="button.text"
            >
            @if (button.icon) {
              <mat-icon class="button-icon">
                {{ button.icon }}
              </mat-icon>
            }
            {{ button.text }}
          </button>
        </div>
      }
      <!--stroked button-->
      @if (button.stroked) {
        <div [matTooltip]="button.tooltip">
          <button
            mat-stroked-button
            [color]="button.color"
            [disabled]="button.disabled"
            (click)="button.fn()"
            class="toolbar-button"
            [attr.data-cy-toolbar-button]="button.text"
            >
            @if (button.icon) {
              <mat-icon class="button-icon">
                {{ button.icon }}
              </mat-icon>
            }
            {{ button.text }}
          </button>
        </div>
      }
    }
  </div>
</div>

<mat-divider class="page-placement margin-top"></mat-divider>
