@for (envGroup of envGroups; track envGroup) {
  <div class="env-group-container">
    <div class="group-key">{{ envGroup.name }}</div>
    <mat-chip-listbox class="chip-list-wa">
      @for (chip of envGroup.chipsList; track chip) {
        <div>
          <mat-chip-option color="primary" class="list-chip">
            {{ chip.value }}
          </mat-chip-option>
        </div>
      }
    </mat-chip-listbox>
  </div>
}

<ng-content class="vertical-align"> </ng-content>
@if (envGroupsEmpty() && loadCompleted) {
  <div>{{ loadErrorMsg }}</div>
}
