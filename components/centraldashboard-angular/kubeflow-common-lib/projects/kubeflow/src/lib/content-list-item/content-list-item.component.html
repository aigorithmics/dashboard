@if (topDivider) {
  <mat-divider></mat-divider>
}

<div class="list-entry-row">
  <!--Key-Title Row-->
  <div
    class="list-entry-key vertical-align"
    [matTooltip]="keyTooltip"
    [style.min-width]="keyMinWidth"
    >
    {{ key }}
  </div>

  <!--Values-Subtable Row-->
  <div class="container">
    <ng-content class="vertical-align"> </ng-content>
  </div>
</div>

@if (bottomDivider) {
  <mat-divider></mat-divider>
}
