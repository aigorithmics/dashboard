@if (hasVisibleItems(element)) {
  {{ valueDescriptor.noValueText }}
}

<mat-chip-listbox class="chip-list-wa">
  @for (chip of getVisibleChips(element); track trackByFn($index, chip)) {
    <mat-chip-option
      [color]="chip.color"
      [matTooltip]="chip.tooltip"
      matTooltipClass="custom-tooltip"
      class="list-chip"
      >
      {{ chip.value }}
    </mat-chip-option>
  }
</mat-chip-listbox>
