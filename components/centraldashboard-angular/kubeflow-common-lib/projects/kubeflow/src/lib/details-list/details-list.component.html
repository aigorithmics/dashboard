<div class="list">
  @if (title) {
    <div class="list-header">
      <p>{{ title }}</p>
    </div>
  }
  @if (topDivider) {
    <mat-divider></mat-divider>
  }

  @for (entry of entries; track entry) {
    <div class="list-entry">
      @if (entry) {
        <lib-details-list-item
          [key]="entry.key"
          [value]="entry.value"
          [keyTooltip]="entry.keyTooltip"
          [valueTooltip]="entry.valueTooltip"
          [icon]="entry.icon"
          [valueType]="entry.valueType"
          [chipsList]="entry.chipsList"
          >
        </lib-details-list-item>
      }
    </div>
  }
</div>
