<!--Material Icon-->
@if (getCategory() === 'material') {
  <mat-icon>
    {{ getIcon() }}
  </mat-icon>
}

<!--Font Awesome Icon-->
@if (getCategory() === 'fa') {
  <fa-icon [icon]="getIcon()"></fa-icon>
}

<!--Custom icons-->
@if (getCategory() === 'custom') {
  <!--Folder with search bar on top-->
  @if (getIcon() === 'folderSearch') {
    <div class="folderSearch">
      <i class="material-icons folder">folder</i>
      <i class="material-icons search">search</i>
    </div>
  }
  <!--GPU in section-->
  @if (getIcon() === 'gpuSectionIcon') {
    <mat-icon [inline]="true" class="gpu">
      memory
    </mat-icon>
  }
  <!--Stopped Resource-->
  @if (getIcon() === 'stoppedResource') {
    <fa-icon
      class="stoppedResource"
      [icon]="['fas', 'stop-circle']"
    ></fa-icon>
  }
}
