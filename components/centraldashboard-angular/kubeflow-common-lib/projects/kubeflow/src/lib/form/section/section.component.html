<div class="form--section-bottom">
  <div class="mat-title header" data-cy-form-section-header>
    @if (icon) {
      <lib-icon [icon]="icon"></lib-icon>
      }{{ title }}
      @if (helpText) {
        <mat-icon
          class="icon"
          [matTooltip]="helpText"
          matTooltipPosition="above"
          >
          help
        </mat-icon>
      }
    </div>
    <p>{{ text }}</p>
    @if (readOnly) {
      <p>*The cluster admin has disabled setting this section!</p>
    }

    <ng-content></ng-content>
  </div>
